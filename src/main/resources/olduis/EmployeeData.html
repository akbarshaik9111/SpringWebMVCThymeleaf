<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<title>EMPLOYEE DATA</title>
	</head>
	<body>
		<h2>WELCOME TO EMPLOYEES DETAILS</h2>
		<table border="1">
			<tr>
				<th>ID</th>
				<th>NAME</th>
				<th>SALARY</th>
				<th>HRA / TA</th>
				<th>DEPT</th>
				<th>OPERATIONS</th>
			</tr>
			<tr th:each="ob:${list}">
				<td>[[${ob.empId}]]</td>
				<td>[[${ob.empName}]]</td>
				<td>[[${ob.empSal}]]</td>
				<td>[[${ob.empHra}]] / [[${ob.empTa}]]</td>
				<td>[[${ob.empDept}]]</td>
				<td> <a th:href="@{/v1/api/employee/delete(id=${ob.empId})}">DELETE</a>
						<a th:href="@{/v1/api/employee/edit(id=${ob.empId})}">EDIT</a>
				</td>
			</tr>
		</table>
		<div><b>[[${message}]]</b></div>
	</body>
</html>
