<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

	<head>
		<title>WELCOME EMPLOYEE REGISTER</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<div class="card">
				<div class="card-header bg-primary text-white text-center">
					<h2>EMPLOYEE REGISTER PAGE</h2>
				</div>
				<div class="card-body">
					<form th:action="@{/v1/api/employee/saveemployee}" method="post">
						NAME	: <input type="text" name="empName" class="form-control"/>
						GENDER	
						 <input type="radio" name="empGen" value="MALE"/> MALE
						 <input type="radio" name="empGen" value="FE-MALE"/> FE-MALE <br>
						DATE	: <input type="date" name="empDate" class="form-control"/>
						SALARY	: <input type="text" name="empSal" class="form-control"/>
						
						DEPT	: <select name="empDept" class="form-control">
									<option value="">--SELECT--</option>
									<option th:each="dob:${deptList}" 
										th:value="${dob}" 
										th:text="${dob}"></option>
							  	</select>
						ADDRESS	: 
								  <textarea name="empAddr" class="form-control"/></textarea>
						<button class="btn btn-primary" type="submit">CREATE</button>
					</form>
				</div>
				<div th:if="${message}" class="card-footer bg-success text-white text-center">
					<div th:text="${message}"></div>
				</div>
			</div>
		</div>
	</body>
</html>
